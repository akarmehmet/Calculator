<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>

</head>

<body>
    <div class="calculatorScreen">
        <div class="screen">
            <p class="calcExpression">Expression</p>
            <p class="calcResult">Result</p>
        </div>
        <div class="buttons">
            <div class="buttonRow">
                <button class="circleButton" onclick="clearExpression()">AC</button>
                <button class="circleButton" onclick="onRemoveButtonClick()">C</button>
                <button class="circleButton" onclick="onExpressionButtonClick('%')">%</button>
                <button class="circleButton" onclick="onExpressionButtonClick('/')">/</button>
            </div>
            <div class="buttonRow">
                <button class="circleButton" onclick="onExpressionButtonClick('7')">7</button>
                <button class="circleButton" onclick="onExpressionButtonClick('8')">8</button>
                <button class="circleButton" onclick="onExpressionButtonClick('9')">9</button>
                <button class="circleButton" onclick="onExpressionButtonClick('+')">+</button>
            </div>
            <div class="buttonRow">
                <button class="circleButton" onclick="onExpressionButtonClick('4')">4</button>
                <button class="circleButton" onclick="onExpressionButtonClick('5')">5</button>
                <button class="circleButton" onclick="onExpressionButtonClick('6')">6</button>
                <button class="circleButton" onclick="onExpressionButtonClick('-')">-</button>
            </div>
            <div class="buttonRow">
                <button class="circleButton" onclick="onExpressionButtonClick('1')">1</button>
                <button class="circleButton" onclick="onExpressionButtonClick('2')">2</button>
                <button class="circleButton" onclick="onExpressionButtonClick('3')">3</button>
                <button class="circleButton" onclick="onExpressionButtonClick('*')">*</button>
            </div>
            <div class="buttonRow">
                <button class="circleButton" onclick="onExpressionButtonClick('0')">0</button>
                <button class="circleButton">.</button>
                <button class="circleButton" id="equalButton" onclick="calculateExpression()">==</button>
                
            </div>
        </div>
    </div>
</body>

</html>
