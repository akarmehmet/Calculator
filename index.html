<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>

</head>

<body>
    <div class="calculatorScreen">
        <div class="screen">
            <p class="calcExpression">Expression</p>
            <p class="calcResult">Result</p>
        </div>
        <div class="buttons">
            <div class="buttonRow">
                <button class="circleButton" onclick="clearExpression()">AC</button>
                <button class="circleButton" onclick="onRemoveButtonClick()">C</button>
                <button class="circleButton" onclick="onOperationButtonClick('%')">%</button>
                <button class="circleButton" onclick="onOperationButtonClick('/')">/</button>
            </div>
            <div class="buttonRow">
                <button class="circleButton" onclick="onOperandButtonClick('7')">7</button>
                <button class="circleButton" onclick="onOperandButtonClick('8')">8</button>
                <button class="circleButton" onclick="onOperandButtonClick('9')">9</button>
                <button class="circleButton" onclick="onOperationButtonClick('+')">+</button>
            </div>
            <div class="buttonRow">
                <button class="circleButton" onclick="onOperandButtonClick('4')">4</button>
                <button class="circleButton" onclick="onOperandButtonClick('5')">5</button>
                <button class="circleButton" onclick="onOperandButtonClick('6')">6</button>
                <button class="circleButton" onclick="onOperationButtonClick('-')">-</button>
            </div>
            <div class="buttonRow">
                <button class="circleButton" onclick="onOperandButtonClick('1')">1</button>
                <button class="circleButton" onclick="onOperandButtonClick('2')">2</button>
                <button class="circleButton" onclick="onOperandButtonClick('3')">3</button>
                <button class="circleButton" onclick="onOperationButtonClick('*')">*</button>
            </div>
            <div class="buttonRow">
                <button class="circleButton" onclick="onOperandButtonClick('0')">0</button>
                <button class="circleButton">.</button>
                <button class="circleButton" id="equalButton" onclick="calculateExpression()">=</button>
                
            </div>
        </div>
    </div>
</body>

</html>
