<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>

</head>

<body>
    <div class="calculatorScreen">
        <div class="screen">
            <p class="calcExpression">Expression</p>
            <p class="calcResult">Result</p>
        </div>
        <div class="buttons">
            <div class="buttonRow">
                <p class="circleButton">AC</p>
                <p class="circleButton">C</p>
                <p class="circleButton">%</p>
                <p class="circleButton">/</p>
            </div>
            <div class="buttonRow">
                <p class="circleButton">7</p>
                <p class="circleButton">8</p>
                <p class="circleButton">9</p>
                <p class="circleButton">+</p>
            </div>
            <div class="buttonRow">
                <p class="circleButton">4</p>
                <p class="circleButton">5</p>
                <p class="circleButton">6</p>
                <p class="circleButton">-</p>
            </div>
            <div class="buttonRow">
                <p class="circleButton">1</p>
                <p class="circleButton">2</p>
                <p class="circleButton">3</p>
                <p class="circleButton">*</p>
            </div>
            <div class="buttonRow">
                <p class="circleButton">0</p>
                <p class="circleButton">.</p>
                <p class="circleButton" id="equalButton">=</p>
            </div>
        </div>
    </div>
</body>

</html>
